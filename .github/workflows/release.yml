name: release

on:
  release:
    types:
      - published

env:
  GCS_BUCKET: images.metal-pod.io

strategy:
  matrix:
    platform: ["linux-amd64","windows-amd64","darwin-amd64", "darwin-arm64"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Make tag
        run: echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        uses: metal-stack/action-docker-make@master
        with:
          args: >
            --no-cache
            --no-push
            --build-only cloudctl-slug
            -x rule2,rule3
            --summary

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: result/cloudctl-${{ matrix.platform }}
          asset_name: cloudctl-${{ matrix.platform }}
          asset_content_type: application/octet-stream

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: result/cloudctl-${{ matrix.platform }}.md5
          asset_name: cloudctl-${{ matrix.platform }}.md5
          asset_content_type: application/octet-stream
